<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="plantilla.css" type="text/CSS" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <p> Consulta los datos del covid en Estados Unidos entre las fechas 13/01/2020 y 07/03/2021</p>
        <p class = "textoPlano">Introduce la fecha a consultar <br>
            <input id="fechaConsulta" type="date"><br>
            <button id="consultarFecha" type="button"> Consultar fecha</button>
        </p>
        <div class="cuerpo">
            <div class="columna">
              <!-- Contenido de la primera columna -->
              <p id="columnaIzq">Nº de muertes en ese día:</p>
              <div id="spinner-container1" class="spinner-container">            
                <div class="spinner"></div>
              </div>
            </div>
            <div class="columna">
              <!-- Contenido de la segunda columna -->
              <p id="columnaDer">Nº de hospitalizados en ese momento: </p>
              <div id="spinner-container2" class="spinner-container">            
                <div class="spinner"></div>
              </div>
            </div>
            <div class="columna">
                <p id="columna3">Nº de Estados que aportaron datos ese día: </p>
                <div id="spinner-container3" class="spinner-container">            
                  <div class="spinner"></div>
                </div>
            </div>
        </div>
        <div class="footer">
          <p> Fuente: <a href="https://covidtracking.com/data/api" target="_blank" >www.covidtracking.com/data</a> <br></br>
              API: <a href="https://api.covidtracking.com/v1/us/daily.json" target="_blank"> Ver API </a></p>
        </div>
    </div>
    <script src="11api.js"></script>    
</body>
</html>
